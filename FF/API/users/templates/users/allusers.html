<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset = "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>all users</title>
    </head>

    <body>


        <form method = "POST" enctype="multipart/form-data">
            {%csrf_token%}

            {% for user in dataUser%}

            <div >

                {% if user.photo %}
    
                <h2><img src="{{user.photo.url}}" width="100px" height="100px"></h2>
    
                {% endif%}
    
    
                <h2>{{user.username}}</h2>
                <h3>{{user.password}}</h3>
                <h3>{{user.first_name}}</h3>
                <h3>{{user.last_name}}</h3>
                <h3>{{user.email}}</h3>
                <h3>{{user.date_birth}}</h3>
    
            </div>

            {% endfor %}


        </form>



        


    </body>
</html>
